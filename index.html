<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Image Search</title>
</head>

<body>
    <main>
        <div class="container">
            <section class="search-section">

                <div class="head-wrapper">
                    <form class="form">
                        <input class="search-input" placeholder="Aramak istediğiniz içeriği giriniz..." />
                        <div class="button-wrapper">
                            <button class="btn search-btn" type="submit">Ara</button>
                            <button class="btn clear-btn" type="reset">Temizle</button>
                        </div>
                    </form>
                </div>
            </section>
            <section class="image-results">
                <div class="image-list">

                </div>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
